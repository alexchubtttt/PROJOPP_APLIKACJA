    <script>
      document.addEventListener("DOMContentLoaded", function () {
    // Pobierz zapisaną cenę koszyka z localStorage
    const savedTotal = localStorage.getItem("cartTotal");
    if (savedTotal) {
        document.getElementById("pay").textContent = `${savedTotal} zł`;
    }

    // Nasłuchiwanie zmian w localStorage (jeśli użytkownik otworzy kilka zakładek)
    window.addEventListener("storage", function (event) {
        if (event.key === "cartTotal") {
            document.getElementById("pay").textContent = `${event.newValue} zł`;
        }
    });
});

    </script>
